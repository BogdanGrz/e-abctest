{% extends 'blog/base.html' %}


{% block content %}
  <div class="jumbotron">

    <h2>Zaloguj się: </h2>
    {% if form.errors %}
        <p>Błędne dane logowania, spróbuj ponownie</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
